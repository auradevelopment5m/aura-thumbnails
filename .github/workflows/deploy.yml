name: Build and Commit to Main Branch

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'  # Avoid infinite loops by ignoring changes to docs folder
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if changed
        run: |
          git add -f docs
          git diff --staged --quiet || git commit -m "Update docs directory with latest build"
          git push

